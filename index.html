<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen responsive container */
        body, html, .contentOverview {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #6a0dad; /* Purple brand color */
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .contentOverview {
            flex-direction: column; /* Ensure it centers the child content vertically */
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            margin: auto; /* Ensures center alignment */
        }

        /* SVG logo styling */
        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #ffffff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Optional Email Signup */
        .email-signup {
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #8a2be2; /* Darker purple */
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SVG Logo -->
        <img src="/imgs/innerli.svg" alt="Brand Logo" class="logo">
        <h1>Coming Soon</h1>
        <p>Weâ€™re launching something amazing soon. Stay tuned!</p>
    </div>
</body>
</html>
